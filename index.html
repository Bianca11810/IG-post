<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/20319347f7.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class= "container">
        <div class="post">
            <div class="header">
                <i class="fa fa-html5" aria-hidden="true"></i>

                <div class="headingText">
                    <p>username</p>
                    <p>My Backyard</p>
                </div>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>

            </div>
            <div class="image">
                <img class="img" src="https://wallup.net/wp-content/uploads/2019/09/919025-mountains-nature-haze-landscape-gorge.jpg" alt="My Backyard"/>
            </div>
            <div class="icon-bar">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <i class="fa fa-comment-o" aria-hidden="true"></i>
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                <i class="fa fa-bookmark-o" id="bMark" aria-hidden="true"></i>

            </div>
            <div class="p">
                <p>Liked by Mom , Dad, Loki</p>
                <br>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, autem. Quasi amet odio, at exercitationem excepturi, molestias inventore cupiditate tenetur voluptas nihil nostrum dignissimos quod fugit eaque est debitis distinctio!</p>

            </div>
        </div>
    </div>
    
</body>
</html>
